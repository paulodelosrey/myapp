<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Rubik+Doodle+Shadow&family=Rubik+Scribble&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Búho WebDev</title>
</head>

<body>
  
  <header class="header">
    <div class="img-container">
      <img class="owl" src="images/owl.png" alt="owl">
    </div>
    <div class="branch-container">
      <h1>buhoWebDev</h1>
    </div>
  </header>
  
  <main class="main">
    
    <section id="main-container" class="main-container">
      
      <!-- trabajar aqui -->

      <div id="top-bar" class="top-bar">
        <button class="more" id="more">+</button>
      </div>

      <div class="options" id="options">
        
        <div class="colors">
          <button class="yellow color-button"></button>
          <button class="green color-button"></button>
          <button class="blue color-button"></button>
          <button class="pink color-button"></button>
          <button class="grey color-button"></button>
        </div>
      
        <div class="notes-list" id="notes-list">
          <svg class="list-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20 7L4 7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M15 12L4 12" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> <path d="M9 17H4" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
          <p class="listofnotes">List of notes</p>
        </div>
      
      </div>

      <div id="welcome-div" class="welcome-div">
        <p class="welcome">- Welcome to my website!</p>
      </div>
      <div id="list-div" class="list-div">
        <p class="item">- About me ➡️</p>
        <p class="item">- Projects ➡️</p>
        <p class="item">- Tecnologies and tools ➡️</p>
        <p class="item">- Blog ➡️</p>
      </div>

      <!-- trabajar aqui -->
    
    </section>
    
  </main>
  
  <footer class="footer">
    <p>Developed by Paulo De los Reyes 2023</p>
  </footer>

</body>

<script src="main.js"></script>

</html>
